{% extends "comm/base.html" %}
{% block content %}
    <div class="cs">
        <form action="" method="post">
            {% csrf_token %}
            <legend>Delete Post</legend>
            <h2>Are You Sure You Want to Delete This Post {{ object.title }}</h2> 
            <button type="submit">Yes,Delete</button>
            <a href="{% url 'post-detail' object.id %}">Cancel</a>
        </form>
    </div>
{% endblock content %}
